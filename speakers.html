---
layout: default
---

<!-- Blog start -->

{% include nav.html %}

<section id="blog-page" class="module">
	<div class="container">
		<div class="row">

			<div class="module-header">
				<h2 class="module-title">
					Speakers 2019
					<span>Speakers</span>
				</h2>
				<div class="module-line"></div>
			</div>

		</div><!-- .row -->
		<ul class="list-items-container blog-wrapper"></ul>
			{% assign sorted_speakers = site.speakers | sort:"order" %}
			{% for speaker in sorted_speakers %}
			<li class="list-item">
				<figure>
					<img src="{{site.baseurl}}/assets/images/speakers/{{speaker.foto_perfil}}" alt="p1">
					<figcaption>
						<a href="{{site.baseurl}}{{speaker.url}}"></a>
						<div class="caption-inner">
							<h3 class="portfolio-item-title">{{speaker.nombre}}</h3>
							<div class="portfolio-item-desc">{{speaker.cargo}}</div>
						</div>
					</figcaption>
				</figure>
			</li>
			{% endfor %}
		</ul>
	</div><!-- .contaier -->

</section>

<!-- Blog start -->
