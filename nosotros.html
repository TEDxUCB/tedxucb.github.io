---
layout: default
---

<!-- Blog start -->

{% include nav.html %}

<section id="blog-page" class="module">
	<div class="container">
		<div class="row">
			<div class="module-header">
				<h2 class="module-title">
					Nuestro equipo
					<span>Equipo</span>
				</h2>
				<div class="module-line"></div>
			</div>
		</div><!-- .row -->

		<ul class="list-items-container">
			{% assign equipo_ordenado = site.equipo | sort:"order" %}
			{% for miembro in equipo_ordenado %}
			<li class="list-item" data-groups="all {{ post.category }}">
				<figure>
					<img src="{{site.baseurl}}/assets/images/equipo/{{miembro.foto_perfil}}" alt="p1">
					<figcaption>
						<a href="{{site.baseurl}}{{project.url}}"></a>
						<div class="caption-inner">
							<h3 class="portfolio-item-title">{{miembro.nombre}}</h3>
							<div class="portfolio-item-desc">{{miembro.cargo}}</div>
						</div>
					</figcaption>
				</figure>
			</li>

			{% endfor %}


		</ul><!-- .projects-container -->
	</div><!-- .contaier -->

</section>

<!-- Blog start -->
